{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="fh5co-contact" class="fh5co-section-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                    <h3>Booking Tour</h3>
                </div>
            </div>
            <form action="{% url 'replay' %}">
                <div class="row animate-box">
                    <div class="col-md-6">
                        <h3 class="section-title">{{ tour.name }}</h3>
                        <p><b>&#8377;{{ tour.price }}</b> /person</p>
                        <ul class="contact-info">
                            <li><i class="icon-location-pin"></i>{{ tour.city }}, {{ tour.state }}, {{ tour.country }}</li>
                            <li><i class="icon-sun"></i>{{ tour.days }} Days</li>
                            <li><i class="icon-moon"></i>{{ tour.night }} Nights</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" 
                                    {% if user.is_authenticated %}
                                        value="{{ user.username }}"
                                    {% endif %}
                                    class="form-control" placeholder="Name">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" 
                                    {% if user.is_authenticated %}
                                        value="{{ user.email }}"
                                    {% endif %}
                                    class="form-control" placeholder="Name">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" 
                                    {% if user.is_authenticated %}
                                        value="{{ user.userprofile.phone }}"
                                    {% endif %}
                                    class="form-control" placeholder="Phone">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <section>
                                        <label for="class">Date:</label>
                                        <select class="cs-select cs-skin-border">
                                            <option value="" disabled selected>1</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </section>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <section>
                                        <label for="class">Person:</label>
                                        <select class="cs-select cs-skin-border">
                                            <option value="" disabled selected>1</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </section>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Send Request" class="btn btn-primary">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
